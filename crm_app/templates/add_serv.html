<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body class="bg-dark">
    <!-- The Navbar Section -->
    <nav class="navbar navbar-dark bg-secondary justify-content-around">
        <a class="btn btn-outline-light me-3" href='/crm/offers'>Offers & Campaigns</a>
        <div class='d-flex justify-content'>
            {%if user.admin%}
            <a class="btn btn-outline-light me-3 " href='/all_employee'>All Users</a>
            {%endif%}
            <a class="btn btn-outline-light me-3 " href='/crm/all_services'>Services</a>
            <a class="btn btn-outline-light me-3 " href='/crm/all_customers'>Customers</a>
            <a class="btn btn-outline-light me-3 " href='/crm/new'>Add Customer</a>
            <a class="btn btn-outline-light me-3 " href='/logout'>Logout</a>
        </div>
    </nav>
    <h4 class="text-light text-center mt-3"> Welcome, {{user.first_name}} {{user.last_name}}</h4>
    <!-- Add New Service -->
    <div class="row mt-5">
        <div class="  offset-4">
            <div class="row">
                <div class="col-4 text-center">
                    <h2 class="mb-3 text-light">New Service</h2>
                    {% if messages %}
                    <ul class="messages text-start">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }} text-light" {% endif %}>
                            {{ message }}
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <form action="/crm/add_service" method="post">
                        {%csrf_token%}
                        <div class="mb-3">
                            <input type="text" class="form-control" name="name" placeholder="Service Name" />
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" name="price" placeholder="Price" />
                        </div>
                        <button type="submit" class="btn btn-success">Add Service</button>
                        <a class="btn btn-danger " href='/crm/all_services'>Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
