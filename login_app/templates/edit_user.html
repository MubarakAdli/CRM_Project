<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User {{user_to_edit.id}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body class="bg-dark">
    <!-- The Navbar Section -->
    <nav class="navbar navbar-dark bg-secondary justify-content-around">
        <a class="btn btn-outline-light me-3" href='/crm/offers'>Offers & Campaigns</a>
        <div class='d-flex justify-content'>
            {%if user.admin%}
            <a class="btn btn-outline-light me-3 " href='/all_employee'>All Users</a>
            <a class="btn btn-outline-light me-3 " href='/crm/new_service'>Add Service</a>
            {%endif%}
            <a class="btn btn-outline-light me-3 " href='/crm/all_services'>Services</a>
            <a class="btn btn-outline-light me-3 " href='/crm/all_customers'>Customers</a>
            <a class="btn btn-outline-light me-3 " href='/crm/new'>Add Customer</a>
            <a class="btn btn-outline-light me-3 " href='/logout'>Logout</a>
    </nav>
    <h4 class="mt-3 text-light text-center">Welcome, {{user.first_name}} {{user.last_name}}</h4>
    <!-- Edit Employee info -->
    <div class="container mt-5">
        <div class="col">
            <div class="row align-items-center">
                <h2 class="mb-2 col-8 text-center text-light offset-1">Edit {{this_user.first_name}}</h2>
            </div>
            <div class="row mt-1 ">
                <div class="col-4 offset-4">
                    <h6>Edit user info</h6>
                    <form action="/update/{{this_user.id}}" method="post">
                        {%csrf_token%}
                        <div class="mb-3">
                            Email:
                            <input type="email" class="form-control" id="email" name="email"
                                value="{{this_user.email}}" />
                        </div>
                        <div class="mb-3">
                            First Name:
                            <input type="text" class="form-control" id="first_name" name="first_name"
                                value="{{this_user.first_name}}" />
                        </div>
                        <div class="mb-3">
                            Last Name:
                            <input type="text" class="form-control" id="last_name" name="last_name"
                                value="{{this_user.last_name}}" />
                        </div>
                        <div class="mb-3">
                            User Level:
                            <select class="form-select" id="user_level" name="user_level">
                                <option value="1" {%if this_user.admin %} selected {%endif%}>
                                    Admin
                                </option>
                                <option value="0" {%if not this_user.admin %} selected {%endif%}>
                                    Normal
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary col-4">
                            Save
                        </button>
                        <a class="btn btn-danger col-4 " href='/all_employee'>Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
